<!DOCTYPE HTML>
<html>
<body>

	<script>
		while (1 > 0) {
		var num ;
		num = window.prompt("Guess a number from 1 to 10.") ;
		Num = parseInt(num);
		var rand = Math.floor((Math.random()*10)+1);
		if (Num != rand){
			alert("Try againnnnnn!");
		} else {
			alert('Correct!') ;
		}
		}

	</script>

</body>
</html>
